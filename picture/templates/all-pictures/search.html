{%extends 'all-pictures/base.html'%}
{% block content %}
<div class="container">

  <div class="row" style="font-family: 'Bungee Shade', cursive;">
    {% if photos%}
    <h2>Found {{ photos|length }} of search term {{message}}</h2>
    {% else %}
    <h2> Found 0 photos for the category. {{message}}</h2>
    {% endif %}

  </div>

  <div class="row ">

    {% if photos %}
    {% for photo in photos %}
    <div class=" col-sm-4">

      <div class="card" >

        <div class="card-header">
          <h2 class="text-center" style="font-family: 'Bungee Inline', cursive;">{{photo.name}}</h2>
        </div>
        <div class="card-body">
          <a href="/photo/{{photo.id}}"><img name ='photo' src="{{photo.image.url}}" style="width: 320px;height: 240px;" ></a>

          <i id="sharebtn" data-toggle="tooltip" title="copy link"data-clipboard-text="{{photo.image.url}}" class="fas fa-share-alt fa-3x" style="color:skyblue;padding-left: 2%;"></i>
        
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
